<!DOCTYPE html>
<html>
<head>
   <style>
        table,td{
            border: 0.5px solid black;
            padding: 5px;
            text-align: center;
        }

       </style>
    <script>
      document.write('<b><h3 style="color:black">MANGALA</h3></b>');
      document.write('<b><h3 style="color:black">4SU17CS040</h3></b>');
        document.write('<h1 align="center">SQUARES AND CUBES OF THE NUMBER FROM 0 TO 10</h1>');
        document.write('<center><table width="50%" border="5" bgcolor="white">');
        document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
        for(var n=0;n<=10;n++)
        {
            document.write("<tr><td >"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
        }
        document.write("</table>");

    

    </script>
    </head>
    </html>
